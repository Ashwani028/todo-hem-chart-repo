apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-todo-ui-ingress
spec:
  ingressClassName: {{ .Values.common.ingressClassName }}
  rules:
  - host: {{ .Values.todo-ui.rules.host }}
    http:
      paths:
      - pathType: {{ .Values.common.pathType }}
        path: {{ .Values.common.path }}
        backend:
          service:
            name: {{ .Release.Name }}-todo-ui
            port: 
              number: {{ .Values.todo-ui.port.number }}
